<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#F8FAF9"/>
  
  <!-- Phone Frame -->
  <rect x="300" y="50" width="200" height="400" rx="30" fill="white" stroke="#E2E8F0" stroke-width="2"/>
  
  <!-- Screen Content -->
  <rect x="310" y="60" width="180" height="380" rx="20" fill="#F1F5F9"/>
  
  <!-- Header -->
  <rect x="310" y="70" width="180" height="40" rx="5" fill="#8CCFB0"/>
  
  <!-- Balance Card -->
  <rect x="320" y="120" width="160" height="80" rx="10" fill="white"/>
  <rect x="340" y="140" width="120" height="20" rx="5" fill="#2D6B4E" fill-opacity="0.2"/>
  <rect x="340" y="170" width="80" height="20" rx="5" fill="#1B2B4D" fill-opacity="0.2"/>
  
  <!-- Recent Transactions -->
  <rect x="320" y="220" width="160" height="40" rx="5" fill="white"/>
  <rect x="320" y="270" width="160" height="40" rx="5" fill="white"/>
  <rect x="320" y="320" width="160" height="40" rx="5" fill="white"/>
  
  <!-- Navigation Bar -->
  <rect x="310" y="400" width="180" height="30" rx="5" fill="white"/>
  
  <!-- Navigation Icons -->
  <circle cx="350" cy="415" r="5" fill="#8CCFB0"/>
  <circle cx="400" cy="415" r="5" fill="#2D6B4E"/>
  <circle cx="450" cy="415" r="5" fill="#1B2B4D"/>
  
  <!-- Floating Action Button -->
  <circle cx="400" cy="380" r="20" fill="#8CCFB0"/>
  <rect x="395" y="375" width="10" height="10" rx="2" fill="white"/>
  
  <!-- App Icons -->
  <rect x="350" y="150" width="20" height="20" rx="5" fill="#2D6B4E"/>
  <rect x="380" y="150" width="20" height="20" rx="5" fill="#1B2B4D"/>
  <rect x="410" y="150" width="20" height="20" rx="5" fill="#8CCFB0"/>
</svg> 